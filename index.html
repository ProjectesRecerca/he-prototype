<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Horizon Europe WP26-27 â€“ Call Finder</title>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SheetJS -->
  <script src="https://cdn.sheetjs.com/xlsx-0.19.2/package/dist/xlsx.full.min.js"></script>
</head>

<body class="min-h-screen bg-gray-100 p-6">

<!-- LOGIN -->
<div id="login" class="flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-10 w-full max-w-md text-center">
    <img src="./logo.png" class="mx-auto mb-6 h-20 object-contain" />
    <h1 class="text-2xl font-bold mb-1">Horizon Europe WP26-27</h1>
    <p class="text-sm text-gray-500 mb-8">Call Finder</p>

    <div
      id="g_id_onload"
      data-client_id="871231787095-ug0o6pu89sn0t6i97s0nagakohighot8.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false">
    </div>

    <div class="flex justify-center">
      <div class="g_id_signin"></div>
    </div>
  </div>
</div>

<!-- PRIVATE CONTENT -->
<div id="private" class="hidden max-w-6xl mx-auto space-y-6">

  <!-- PAGE HEADER -->
  <div>
    <h1 class="text-3xl font-bold text-gray-800">Horizon Europe WP26-27</h1>
    <p class="text-gray-600">Call Finder</p>
  </div>

  <!-- KEYWORDS -->
  <div class="bg-white p-4 rounded-lg shadow">
    <label class="block font-semibold mb-2">Keyword search</label>
    <input
      id="keyword-input"
      type="text"
      placeholder="Enter one keyword (exact match)"
      class="w-full p-2 border border-gray-300 rounded"
      oninput="updateCalls()"
    />
  </div>

  <!-- DISCIPLINE -->
  <div class="bg-white p-4 rounded-lg shadow">
    <h2 class="font-semibold mb-2">Discipline</h2>
    <div id="discipline-buttons" class="flex flex-wrap gap-2"></div>
  </div>

  <!-- RESEARCH FIELDS -->
  <div class="bg-white p-4 rounded-lg shadow">
    <h2 class="font-semibold mb-2">Research Fields</h2>
    <div id="research-buttons" class="flex flex-wrap gap-2"></div>
  </div>

  <!-- CALLS -->
  <div class="bg-white p-4 rounded-lg shadow">
    <h2 id="calls-title" class="font-semibold mb-2">Calls (0)</h2>
    <div id="calls-buttons" class="flex flex-col gap-2"></div>
  </div>

  <!-- SUMMARY -->
  <div class="bg-white p-4 rounded-lg shadow">
    <h2 class="font-semibold mb-2">Summary</h2>
    <div id="summary-content" class="text-gray-700 whitespace-pre-line"></div>
  </div>

</div>

<script>
let excelData = [];
let selectedDisciplines = [];
let selectedResearchFields = [];

function handleCredentialResponse(response) {
  const payload = JSON.parse(atob(response.credential.split('.')[1]));
  const email = payload.email;

  if (!email.endsWith("@upf.edu")) {
    alert("Restricted access to institutional personnel");
    return;
  }

  document.getElementById("login").style.display = "none";
  document.getElementById("private").classList.remove("hidden");

  loadExcelFromRepo("./horizon_calls.xlsx");
}

async function loadExcelFromRepo(path) {
  const res = await fetch(path);
  const buffer = await res.arrayBuffer();
  const wb = XLSX.read(buffer, { type: "array" });
  const ws = wb.Sheets[wb.SheetNames[0]];
  excelData = XLSX.utils.sheet_to_json(ws);

  initDisciplineButtons();
  initResearchFieldButtons();
}

/* ---------------- Discipline ---------------- */

function initDisciplineButtons() {
  const container = document.getElementById("discipline-buttons");
  container.innerHTML = "";

  const disciplines = [...new Set(excelData.map(r => r["Cluster"]).filter(Boolean))].sort();

  disciplines.forEach(d => {
    const btn = createToggleButton(d, "blue", selectedDisciplines, () => {
      initResearchFieldButtons();
      updateCalls();
    });
    container.appendChild(btn);
  });
}

/* ---------------- Research Fields ---------------- */

function initResearchFieldButtons() {
  const container = document.getElementById("research-buttons");
  container.innerHTML = "";

  let fields = new Set();

  excelData.forEach(row => {
    if (
      selectedDisciplines.length === 0 ||
      selectedDisciplines.includes(row["Cluster"])
    ) {
      row["Research Fields"]?.split(";").map(f => f.trim()).forEach(f => fields.add(f));
    }
  });

  [...fields].sort().forEach(f => {
    const btn = createToggleButton(f, "green", selectedResearchFields, updateCalls);
    container.appendChild(btn);
  });
}

/* ---------------- Calls ---------------- */

function updateCalls() {
  const container = document.getElementById("calls-buttons");
  container.innerHTML = "";
  document.getElementById("summary-content").textContent = "";

  const keyword = document.getElementById("keyword-input").value.trim().toLowerCase();

  let filtered = excelData.filter(row => {

    if (selectedDisciplines.length &&
        !selectedDisciplines.includes(row["Cluster"])) return false;

    if (selectedResearchFields.length) {
      const fields = row["Research Fields"]?.split(";").map(f => f.trim()) || [];
      if (!fields.some(f => selectedResearchFields.includes(f))) return false;
    }

    if (keyword) {
      const keywords = row["Keywords"]?.toLowerCase().split(/[,;]\s*/);
      if (!keywords?.includes(keyword)) return false;
    }

    return true;
  });

  document.getElementById("calls-title").textContent = `Calls (${filtered.length})`;

  filtered.forEach(row => {
    const btn = document.createElement("button");
    btn.className = "w-full text-left p-3 border rounded hover:bg-gray-100";
    btn.textContent = `${row["Call ID"]} : ${row["Call Title"]}`;
    btn.onclick = () => {
      document.getElementById("summary-content").textContent = row["Summary"] || "";
    };
    container.appendChild(btn);
  });
}

/* ---------------- Utils ---------------- */

function createToggleButton(text, color, stateArray, onChange) {
  const btn = document.createElement("button");
  btn.textContent = text;
  btn.className = `px-3 py-1 bg-${color}-100 hover:bg-${color}-200 rounded`;

  btn.onclick = () => {
    const index = stateArray.indexOf(text);
    if (index >= 0) stateArray.splice(index, 1);
    else stateArray.push(text);

    btn.classList.toggle(`bg-${color}-300`);
    onChange();
  };

  return btn;
}
</script>

</body>
</html>
